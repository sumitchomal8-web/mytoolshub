{% extends "layout.html" %}
{% block content %}

<!-- HERO SECTION -->
<section class="text-center py-10">
    <div class="flex flex-col items-center gap-3">

        <!-- Icon -->
        <i class="fa-solid fa-layer-group text-red-500 text-6xl"></i>

        <!-- Title -->
        <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white">
            PDF Merge
        </h2>

        <!-- Subtitle -->
        <p class="text-gray-600 dark:text-gray-300 text-lg max-w-xl">
            Combine multiple PDF files into a single, organized document.
        </p>

        <!-- Accent underline -->
        <div class="w-20 h-1 bg-red-500 mt-3 rounded-full"></div>
    </div>
</section>

<!-- TOOL CARD -->
<form method="POST" enctype="multipart/form-data"
      class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-8 
             rounded-xl shadow-md border border-gray-200 dark:border-gray-700">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    
        <!-- MAIN TOOL AREA -->
        <div class="md:col-span-2">
            <!-- your current tool HTML stays here -->
        </div>

        <!-- SIDEBAR AD -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md h-fit">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-REPLACE_WITH_YOUR_ID"
                data-ad-slot="9876543210"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>

            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

    </div>

             
    <!-- Upload Zone -->
    <div id="mergeDropZone"
         class="border-2 border-dashed border-gray-300 dark:border-gray-600 
                rounded-xl p-10 text-center cursor-pointer 
                hover:border-red-500 transition-all duration-200">

        <i class="fa-solid fa-file-pdf text-red-500 text-6xl mb-4"></i>

        <p class="text-gray-700 dark:text-gray-300 font-medium">
            Drag & drop your PDF files here
        </p>
        <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">
            or click to browse
        </p>

        <input type="file" name="pdfs" multiple accept="application/pdf"
               id="mergeFileInput" class="hidden">
    </div>

    <!-- Submit Button -->
    <button
        class="mt-6 w-full bg-red-500 hover:bg-red-600 text-white font-semibold 
               px-6 py-3 rounded-lg shadow transition">
        Merge PDFs â†’
    </button>
</form>

<!-- JS for Drag & Drop -->
<script>
    const input = document.getElementById("mergeFileInput");
    const zone = document.getElementById("mergeDropZone");

    zone.addEventListener("click", () => input.click());

    zone.addEventListener("dragover", (e) => {
        e.preventDefault();
        zone.classList.add("border-red-500");
    });

    zone.addEventListener("dragleave", () => {
        zone.classList.remove("border-red-500");
    });

    zone.addEventListener("drop", (e) => {
        e.preventDefault();
        zone.classList.remove("border-red-500");
        input.files = e.dataTransfer.files;
    });
</script>

{% endblock %}
