{% extends "layout.html" %}
{% block content %}

<!-- HERO SECTION -->
<section class="text-center py-10">
    <div class="flex flex-col items-center gap-3">

        <!-- Icon -->
        <i class="fa-solid fa-file-arrow-down text-orange-500 text-6xl"></i>

        <!-- Title -->
        <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white">
            JPG to PDF
        </h2>

        <!-- Subtitle -->
        <p class="text-gray-600 dark:text-gray-300 text-lg max-w-xl">
            Convert multiple images into a single, clean PDF file.
        </p>

        <!-- Accent underline -->
        <div class="w-20 h-1 bg-orange-500 mt-3 rounded-full"></div>
    </div>
</section>

<!-- TOOL CARD -->
<form method="POST" enctype="multipart/form-data"
      class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-8
             rounded-xl shadow-md border border-gray-200 dark:border-gray-700">
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    
        <!-- MAIN TOOL AREA -->
        <div class="md:col-span-2">
            <!-- your current tool HTML stays here -->
        </div>

        <!-- SIDEBAR AD -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md h-fit">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-REPLACE_WITH_YOUR_ID"
                data-ad-slot="9876543210"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>

            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

    </div>
         

    <!-- Upload Zone -->
    <div id="imgDropZone"
         class="border-2 border-dashed border-gray-300 dark:border-gray-600
                rounded-xl p-10 text-center cursor-pointer
                hover:border-orange-500 transition-all duration-200">

        <i class="fa-solid fa-file-image text-orange-500 text-6xl mb-4"></i>

        <p class="text-gray-700 dark:text-gray-300 font-medium">
            Drag & drop your JPG or PNG images
        </p>
        <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">
            or click to browse
        </p>

        <input type="file" name="images" accept="image/*"
               multiple id="imgFileInput" class="hidden">
    </div>

    <!-- Info -->
    <p class="mt-4 text-sm text-gray-600 dark:text-gray-400">
        The images will be combined in the order you upload them.
    </p>

    <!-- Submit Button -->
    <button
        class="mt-6 w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold
               px-6 py-3 rounded-lg shadow transition">
        Convert to PDF â†’
    </button>
</form>

<!-- JS for Drag & Drop -->
<script>
    const iInput = document.getElementById("imgFileInput");
    const iZone = document.getElementById("imgDropZone");

    iZone.addEventListener("click", () => iInput.click());

    iZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        iZone.classList.add("border-orange-500");
    });

    iZone.addEventListener("dragleave", () => {
        iZone.classList.remove("border-orange-500");
    });

    iZone.addEventListener("drop", (e) => {
        e.preventDefault();
        iZone.classList.remove("border-orange-500");
        iInput.files = e.dataTransfer.files;
    });
</script>

{% endblock %}
