{% extends "layout.html" %}
{% block content %}

<!-- HERO SECTION -->
<section class="text-center py-10">
    <div class="flex flex-col items-center gap-3">

        <!-- Icon -->
        <i class="fa-solid fa-scissors text-green-500 text-6xl"></i>

        <!-- Title -->
        <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white">
            PDF Split
        </h2>

        <!-- Subtitle -->
        <p class="text-gray-600 dark:text-gray-300 text-lg max-w-xl">
            Extract specific page ranges from your PDF quickly and cleanly.
        </p>

        <!-- Green underline -->
        <div class="w-20 h-1 bg-green-500 mt-3 rounded-full"></div>
    </div>
</section>

<!-- TOOL CARD -->
<form method="POST" enctype="multipart/form-data"
      class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-8
             rounded-xl shadow-md border border-gray-200 dark:border-gray-700">
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    
        <!-- MAIN TOOL AREA -->
        <div class="md:col-span-2">
            <!-- your current tool HTML stays here -->
        </div>

        <!-- SIDEBAR AD -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md h-fit">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-REPLACE_WITH_YOUR_ID"
                data-ad-slot="9876543210"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>

            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

    </div>
         

    <!-- Upload Zone -->
    <div id="splitDropZone"
         class="border-2 border-dashed border-gray-300 dark:border-gray-600
                rounded-xl p-10 text-center cursor-pointer
                hover:border-green-500 transition-all duration-200">

        <i class="fa-solid fa-file-pdf text-green-500 text-6xl mb-4"></i>

        <p class="text-gray-700 dark:text-gray-300 font-medium">
            Drag & drop your PDF here
        </p>
        <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">
            or click to browse
        </p>

        <input type="file" name="pdf" accept="application/pdf"
               id="splitFileInput" class="hidden">
    </div>

    <!-- Page Range Inputs -->
    <div class="mt-6 grid grid-cols-2 gap-4">

        <div>
            <label class="text-gray-700 dark:text-gray-300 font-semibold">Start Page</label>
            <input type="number" name="start" min="1"
                   class="mt-2 p-3 w-full rounded-lg bg-gray-100 dark:bg-gray-700
                          text-gray-900 dark:text-gray-200 border border-gray-300 dark:border-gray-600"
                   required>
        </div>

        <div>
            <label class="text-gray-700 dark:text-gray-300 font-semibold">End Page</label>
            <input type="number" name="end" min="1"
                   class="mt-2 p-3 w-full rounded-lg bg-gray-100 dark:bg-gray-700
                          text-gray-900 dark:text-gray-200 border border-gray-300 dark:border-gray-600"
                   required>
        </div>

    </div>

    <!-- Submit Button -->
    <button
        class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-semibold
               px-6 py-3 rounded-lg shadow transition">
        Split PDF â†’
    </button>
</form>

<!-- JS for Drag & Drop -->
<script>
    const sInput = document.getElementById("splitFileInput");
    const sZone = document.getElementById("splitDropZone");

    sZone.addEventListener("click", () => sInput.click());

    sZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        sZone.classList.add("border-green-500");
    });

    sZone.addEventListener("dragleave", () => {
        sZone.classList.remove("border-green-500");
    });

    sZone.addEventListener("drop", (e) => {
        e.preventDefault();
        sZone.classList.remove("border-green-500");
        sInput.files = e.dataTransfer.files;
    });
</script>

{% endblock %}
